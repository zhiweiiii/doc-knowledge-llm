services:
  kn:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: kn:v1
    container_name: kn
    ports:
      - 81:80
      - 5678:5678
#    restart: always
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m main run --no-debugger --no-reload --host 0.0.0.0 --port 80"]
    volumes:
      - ./model:/model  # 将主机上的model目录挂载到容器内的/model目录，实现双向访问
    
    environment:
      TZ: "Asia/Shanghai"
